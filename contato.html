<body>

	<h1>Contato</h1>
				<p>Entre em contato conosco e começe a contagem regressiva para A viagem da sua vida.</p> 
				<form name="" method="" action="">
				<label for="nome">Nome:</label>
				<input id="nome" type="text" name="nome_completo" placeholder="Nome completo" required autofocus />
				<label for="email">E-mail:</label>
				<input id="email"type="email" name="email" placeholder="seuemail@email.com" />
				<label for="senha">Senha:</label>
				<input id="senha"type="password" name="senha" placeholder="crie uma senha apenas com números" />
				<label for="celular">Celular:</label>
				<input id="celular"type="tel" name="celular" placeholder="Ex:(61)1234-5678" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" />
				<label for="data">Data:</label>
				<input id="data" type="date" name="" />
				<label for="hora">Hora:</label>
				<input id="hora" type="time" name="hora" />
				<label for="diárias">Diárias:</label>
				<input id="diárias" type="number" name="diárias" min="1" max="365" step="1" />							
				<label for="estação do ano">Estação do ano de sua preferência: </label>
				<select id="estação do ano" name= estaçãodoano>
					<option>Selecione a estação do ano</option> 
					<option value="primavera">Primavera</option>
					<option value="verao">Verão</option>
					<option value="outono">Outono</option>
					<option value="inverno">Inverno</option>
				</select>
<!-- O comando VALUE também é usado para já deixar preenchido o espaço do campo. Também era usado antes do comando PLACEHOLDER -->							
				<fieldset>
					<legend>Gênero:</legend>
						<input id="masc" type="radio" name="genero" value="masc" /> <label for="masc">Masculino</label>
						<input id="fem" type="radio" name="genero" value="fem" /> <label for="fem"> Feminino</label>
				</fieldset>
				<fieldset>
					<legend>Atividades:</legend>
						<input id="bal" type="checkbox" name="atividades" value="balonismo"/> <label for="bal">Balonismo</label>
						<input id="tri" type="checkbox" name="atividades" value="trilhasacavalo"/> <label for="tri">Trilhas à cavalo</label>
						<input id="mer" type="checkbox" name="atividades" value="mergulhos"/> <label for="mer">Mergulhos</label>
						<input id="via" type="checkbox" name="atividades" value="cultural"/> <label for="via">Viagem Cultural</label>
						<input id="can" type="checkbox" name="atividades" value="canyons"/> <label for="can">Canyons</label>
				</fieldset>
						<label for="msg">Mensagem:</label>
						<textarea id="msg" cols="80" rows="4">

						</textarea>								
							<p><input type="submit" name="btn-Enviar" value="Enviar" />
							<input type="reset" name="btn-Cancelar" value="Cancelar" /></p>


						</form>
